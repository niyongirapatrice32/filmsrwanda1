<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>PATRICE FILMS AGASOBANUYE KAGEZWEHO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family:'Poppins',sans-serif; background:#111; color:#eee; }
    header { text-align:center; padding:3rem; background:linear-gradient(90deg,#f90,#f50); animation:fadeDown 1s; }
    @keyframes fadeDown { from{transform:translateY(-30px);opacity:0;} to{transform:translateY(0);opacity:1;} }
    nav { display:flex; justify-content:center; background:#222; padding:1rem 0; }
    nav a { color:#ccc; margin:0 1rem; text-decoration:none; transition:color .3s; }
    nav a:hover { color:#f90; }
    .search-bar { text-align:center; margin:2rem auto; }
    .search-bar input { padding:.8rem; width:80%; max-width:600px; border-radius:5px; border:none; }
    .films { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:2rem; padding:2rem; animation:fadeIn 1s; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    .card { background:#222; border-radius:8px; overflow:hidden; transition:transform .3s,box-shadow .3s; }
    .card:hover { transform:translateY(-5px); box-shadow:0 4px 15px rgba(0,0,0,0.5); }
    .card iframe { width:100%; height:200px; }
    .card .content { padding:1rem; }
    .card h3 { font-size:1.2rem; color:#f90; margin-bottom:.5rem; }
    .card a.button { display:inline-block; background:#f90; color:#111; padding:.6rem 1rem; text-decoration:none; border-radius:5px; margin-top:.5rem; }
    .card a.button:hover { background:#ffb343; }
    footer { text-align:center; padding:2rem; background:#000; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>PATRICE FILMS AGASOBANUYE KAGEZWEHO</h1>
    <p>Stream 20 Agasobanuye Films by Patrice Films Hub</p>
  </header>
  <nav>
    <a href="#search">Home</a><a href="#about">About</a><a href="#contact">Contact</a>
  </nav>
  <section id="search" class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a film..." onkeyup="filterFilms()" />
  </section>
  <section class="films" id="filmGrid"></section>
  <footer>&copy; 2025 Patrice Films Agasobanuye kAgezWeHo</footer>

<script>
  const films = [
    {title:'Agasobanuye Gashya By Rocky New Film 2025', yt:'https://youtu.be/3oDpqmVSlng'},
    {title:'Agasobanuye Agahinde Gashya Rocky Kimomo', yt:'https://youtu.be/NcZq5RifXD4'},
    {title:'Agasobanuye By Rocky 2024: Secret Circle E01', yt:'https://youtu.be/Ljely1R8EFY'},
    {title:'Agasobanuye The Human EP1', yt:'https://youtu.be/FPgWxuLPdvM'},
    {title:'Agasobanuye I Kofi S1 Full Movie', yt:'https://youtu.be/E_WfsGCcZws'},
    {title:'Agasobanuye Kahinde Rocky Umurinzi', yt:'https://youtu.be/uTjNFZOvrTc'},
    {title:'Agasobanuye Ka Yanga Igihinde', yt:'https://youtu.be/HBtk9CAkfNw'},
    {title:'Agasobanuye Gakubita Foo Igihinde The Great', yt:'https://youtu.be/m8kHtMEwVN8'},
    {title:'Agasobanuye Avangers Greem Rocky', yt:'https://youtu.be/AVENGERS_VIDEO_ID'},
    {title:'Agasobanuye Mr Bone by Rocky', yt:'https://youtu.be/BONE_VIDEO_ID'},
    {title:'Agasobanuye Limitless Rocky', yt:'https://youtu.be/LIMITLESS_VIDEO_ID'},
    {title:'Agasobanuye Jay Jan Ali', yt:'https://youtu.be/JAYJAN_VIDEO_ID'},
    {title:'Agasobanuye Racha 2', yt:'https://youtu.be/RACHA2_VIDEO_ID'},
    {title:'Agasobanuye Jai Ho 2', yt:'https://youtu.be/JAIHO2_VIDEO_ID'},
    {title:'Agasobanuye Pokiri 1', yt:'https://youtu.be/POKIRI1_VIDEO_ID'},
    {title:'Agasobanuye Kirrish 4', yt:'https://youtu.be/KIRRISH4_VIDEO_ID'},
    {title:'Agasobanuye Plane Movie Rocky', yt:'https://youtu.be/PLANE_VIDEO_ID'},
    {title:'Agasobanuye Heart of Stone', yt:'https://youtu.be/HEARTSTONE_ID'},
    {title:'Agasobanuye Den of Achieve 2', yt:'https://youtu.be/DENACHIEVE2_ID'},
    {title:'Agasobanuye Extraction 3', yt:'https://youtu.be/EXTRACTION3_ID'}
  ];

  function loadFilms(){
    const grid = document.getElementById('filmGrid');
    grid.innerHTML = '';
    films.forEach(f => {
      const embed = f.yt.includes('youtu.be/') ? f.yt.replace('youtu.be/','www.youtube.com/embed/') : f.yt;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <iframe src="${embed}" frameborder="0" allowfullscreen></iframe>
        <div class="content">
          <h3>${f.title}</h3>
          <a class="button" href="${f.yt}" target="_blank">Watch on YouTube</a>
        </div>`;
      grid.appendChild(card);
    });
  }

  function filterFilms(){
    const q = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.card').forEach(c => {
      const t = c.querySelector('h3').textContent.toLowerCase();
      c.style.display = t.includes(q) ? '' : 'none';
    });
  }

  window.onload = loadFilms;
</script>
</body>
</html>
